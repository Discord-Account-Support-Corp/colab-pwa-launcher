<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Colab PWA</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body>
  <h1>Launch Google Colab</h1>
  <p><a href="https://colab.research.google.com" target="_blank">Open Google Colab</a></p>
  <script>
    // Optional: auto-redirect to Colab
    // window.location.href = "https://colab.research.google.com";
  </script>
</body>
</html>
